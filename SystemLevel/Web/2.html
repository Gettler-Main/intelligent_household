<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 的 CSS 文件 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rTTiRUKnSWaDu2FjhzWFl8/JuUZMlplyWE/djenb2LoKqkgLGfEGfSrL7XDLoB1M"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <img
      class="img-rounded center-block"
      alt="140x140"
      width="30%"
      src="images/AirConditionOff.png"
    />
    <div class="state center-block">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Checked switch checkbox input</label
        >
      </div>
      <h3 style="text-align: center">状态：关</h3>
      <h4 style="text-align: center">温度：26℃</h4>
    </div>
  </body>
</html>
